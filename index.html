<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
<link rel="icon" type="image/x-icon" href="favicon.ico">
  <title>Urlaubsplaner 2026</title>
  <style>
    body { font-family: Arial, sans-serif; }
    h1 { text-align: center; }
    table { border-collapse: collapse; width: 100%; table-layout: fixed; }
    th, td { border: 1px solid #ccc; text-align: center; padding: 2px; font-size: 11px; vertical-align: top; }
    th { background: #f0f0f0; }

    /* Sonntage */
    .sunday { background-color: #ffe6e6; }

    /* Mitarbeiterfarben */
    .employee1 { background-color: #FF0000; color: white; }
    .employee2 { background-color: #707070; color: white; }
    .employee3 { background-color: #D1D1D1; color: white; }
    .employee4 { background-color: #FF8400; color: white; }
    .employee5 { background-color: #FBFF00; color: white; }
    .employee6 { background-color: #00FFFF; color: white; }
    .employee7 { background-color: #0044B3; color: black; }

    .login-btn, .print-btn { margin: 15px; padding: 8px 15px; }

    .vac-entry { margin-top: 10px; }
    .vac-label { display: block; margin: 5px 0; }

    /* Legende */
    .legend { display: flex; justify-content: center; gap: 20px; margin-bottom: 20px; }
    .legend-item { display: flex; align-items: center; gap: 5px; font-size: 13px; }
    .legend-color { width: 20px; height: 20px; border: 1px solid #000; }

    /* Druck-Einstellungen */
    @media print {
      .login-btn, .print-btn, #admin { display: none !important; }
      body { margin: 0; }
      @page { size: A4 landscape; margin: 10mm; }
    }
  </style>
</head>
<body>
  <h1>Urlaubsplaner 2026</h1>

  <!-- Legende -->
  <div class="legend">
    <div class="legend-item"><div class="legend-color employee1"></div> Steven</div>
    <div class="legend-item"><div class="legend-color employee2"></div> Manfred</div>
    <div class="legend-item"><div class="legend-color employee3"></div> Albion</div>
    <div class="legend-item"><div class="legend-color employee4"></div> Andreas</div>
    <div class="legend-item"><div class="legend-color employee5"></div> Norman</div>
    <div class="legend-item"><div class="legend-color employee6"></div> Toni</div>
    <div class="legend-item"><div class="legend-color employee7"></div> Marcello</div>
  </div>

  <!-- Buttons -->
  <button class="login-btn" onclick="login()">Login</button>
  <button class="print-btn" onclick="window.print()">Drucken</button>

  <table id="calendar">
    <thead>
      <tr>
        <th>Januar</th><th>Februar</th><th>M채rz</th><th>April</th>
        <th>Mai</th><th>Juni</th><th>Juli</th><th>August</th>
        <th>September</th><th>Oktober</th><th>November</th><th>Dezember</th>
      </tr>
    </thead>
    <tbody id="calendar-body"></tbody>
  </table>

  <!-- Admin-Bereich -->
  <div id="admin" style="display:none; margin-top:20px;">
    <h3>Urlaub eintragen</h3>
    <div class="vac-entry">
      <label class="vac-label">Startdatum: <input type="date" id="vacStart"></label>
      <label class="vac-label">Enddatum: <input type="date" id="vacEnd"></label>
      <label class="vac-label">Mitarbeiter:
        <select id="vacEmployee">
          <option value="employee1">Steven</option>
          <option value="employee2">Manfred</option>
          <option value="employee3">Albion</option>
          <option value="employee4">Andreas</option>
          <option value="employee5">Norman</option>
          <option value="employee6">Toni</option>
          <option value="employee7">Marcello</option>
        </select>
      </label>
      <button onclick="addVacation()">Eintragen</button>
    </div>
  </div>

  <script>
    const year = 2026;
    const months = 12;

    // Urlaubsdaten: Map mit Arrays pro Tag
    let vacations = {};

    function buildCalendar(year) {
      const tbody = document.getElementById("calendar-body");
      tbody.innerHTML = "";
      const maxDays = 35;
      for (let d = 1; d <= maxDays; d++) {
        const row = document.createElement("tr");
        for (let m = 0; m < months; m++) {
          const daysInMonth = new Date(year, m+1, 0).getDate();
          const cell = document.createElement("td");
          if (d <= daysInMonth) {
            const dateObj = new Date(year, m, d);
            const weekday = dateObj.toLocaleDateString("de-DE", { weekday: "short" });
            const dateStr = `${year}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
            cell.textContent = `${String(d).padStart(2,"0")} ${weekday}`;
            if (weekday === "So") cell.classList.add("sunday");

            // Urlaub farbig markieren mit Gradient
            if (vacations[dateStr]) {
              const colors = vacations[dateStr].map(v => {
                switch(v.employee) {
                  case "employee1": return "#FF0000";
                  case "employee2": return "#707070";
                  case "employee3": return "#D1D1D1";
                  case "employee4": return "#FF8400";
                  case "employee5": return "#FBFF00";
                  case "employee6": return "#00FFFF";
                  case "employee7": return "#0044B3";
                }
              });

              const step = 100 / colors.length;
              let gradient = "";
              colors.forEach((c, i) => {
                const start = i * step;
                const end = (i+1) * step;
                gradient += `${c} ${start}% ${end}%, `;
              });
              gradient = gradient.slice(0, -2);
              cell.style.background = `linear-gradient(to bottom, ${gradient})`;
            }
          } else {
            cell.textContent = "";
          }
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }
    }

    // Login mit Button
    function login() {
      const pw = prompt("Passwort eingeben:");
      if (pw === "toom9753") {
        document.getElementById("admin").style.display = "block";
      } else {
        alert("Falsches Passwort!");
      }
    }

    // Urlaub hinzuf체gen (Zeitraum)
    function addVacation() {
      const start = new Date(document.getElementById("vacStart").value);
      const end = new Date(document.getElementById("vacEnd").value);
      const emp = document.getElementById("vacEmployee").value;

      if (isNaN(start) || isNaN(end)) {
        alert("Bitte g체ltigen Zeitraum w채hlen!");
        return;
      }

      for (let d = new Date(start); d <= end; d.setDate(d.getDate()+1)) {
        const dateStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
        if (!vacations[dateStr]) vacations[dateStr] = [];
        vacations[dateStr].push({ employee: emp });
      }
      buildCalendar(year);
    }

    // Initialer Aufbau
    buildCalendar(year);
  </script>
</body>
</html>
