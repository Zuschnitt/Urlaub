<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Urlaubsplaner 2026</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; }
    h1 { text-align: center; margin-top: 10px; }
    table { border-collapse: collapse; width: 100%; table-layout: fixed; }
    th, td { border: 1px solid #ccc; text-align: center; padding: 2px; font-size: 11px; vertical-align: top; }
    th { background: #f0f0f0; }

    /* Sonntage */
    .sunday { background-color: #ffe6e6; }

    /* Legende */
    .legend { display: flex; justify-content: center; gap: 20px; margin: 20px 0; }
    .legend-item { display: flex; align-items: center; gap: 5px; font-size: 13px; }
    .legend-color { width: 20px; height: 20px; border: 1px solid #000; }

    /* Druck-Button */
    .print-btn { position: absolute; top: 10px; left: 10px; padding: 8px 15px; }

    /* Druck-Einstellungen */
    @media print {
      .print-btn { display: none !important; }
      body { margin: 0; }
      @page { size: A4 landscape; margin: 10mm; }
    }
  </style>
</head>
<body>
  <button class="print-btn" onclick="window.print()">Drucken</button>

  <h1>Urlaubsplaner 2026</h1>

  <!-- Legende -->
  <div class="legend">
    <div class="legend-item"><div class="legend-color" style="background:#FF0000"></div> Steven</div>
    <div class="legend-item"><div class="legend-color" style="background:#707070"></div> Manfred</div>
    <div class="legend-item"><div class="legend-color" style="background:#D1D1D1"></div> Albion</div>
    <div class="legend-item"><div class="legend-color" style="background:#FF8400"></div> Andreas</div>
    <div class="legend-item"><div class="legend-color" style="background:#FBFF00"></div> Norman</div>
    <div class="legend-item"><div class="legend-color" style="background:#00FFFF"></div> Toni</div>
    <div class="legend-item"><div class="legend-color" style="background:#0044B3"></div> Marcello</div>
  </div>

  <table id="calendar">
    <thead>
      <tr>
        <th>Januar</th><th>Februar</th><th>MÃ¤rz</th><th>April</th>
        <th>Mai</th><th>Juni</th><th>Juli</th><th>August</th>
        <th>September</th><th>Oktober</th><th>November</th><th>Dezember</th>
      </tr>
    </thead>
    <tbody id="calendar-body"></tbody>
  </table>

  <script>
    const year = 2026;
    const months = 12;
    let vacations = {};

    // Farben nach Namen
    function getColorByName(name) {
      switch(name) {
        case "Steven": return "#FF0000";
        case "Manfred": return "#707070";
        case "Albion": return "#D1D1D1";
        case "Andreas": return "#FF8400";
        case "Norman": return "#FBFF00";
        case "Toni": return "#00FFFF";
        case "Marcello": return "#0044B3";
      }
    }

    async function loadVacations() {
      try {
        const response = await fetch("vacations.json");
        const data = await response.json();
        vacations = {};

        // Daten aus JSON in Map umwandeln
        data.forEach(entry => {
          const start = new Date(entry.start);
          const end = new Date(entry.end);
          for (let d = new Date(start); d <= end; d.setDate(d.getDate()+1)) {
            const dateStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")}`;
            if (!vacations[dateStr]) vacations[dateStr] = [];
            vacations[dateStr].push({ employee: entry.employee });
          }
        });

        buildCalendar(year);
      } catch (err) {
        console.error("Fehler beim Laden der vacations.json:", err);
      }
    }

    function buildCalendar(year) {
      const tbody = document.getElementById("calendar-body");
      tbody.innerHTML = "";

      const maxRows = 35; // 31 Tage + max. 4 Leerzeilen
      for (let d = 1; d <= maxRows; d++) {
        const row = document.createElement("tr");
        for (let m = 0; m < months; m++) {
          const daysInMonth = new Date(year, m+1, 0).getDate();
          const cell = document.createElement("td");

          if (d <= daysInMonth) {
            const dateObj = new Date(year, m, d);
            const weekday = dateObj.toLocaleDateString("de-DE", { weekday: "short" });
            const dateStr = `${year}-${String(m+1).padStart(2,"0")}-${String(d).padStart(2,"0")}`;
            cell.textContent = `${String(d).padStart(2,"0")} ${weekday}`;
            if (weekday === "So") cell.classList.add("sunday");

            // Urlaub farbig markieren mit Gradient
            if (vacations[dateStr]) {
              const colors = vacations[dateStr].map(v => getColorByName(v.employee));
              const step = 100 / colors.length;
              let gradient = "";
              colors.forEach((c, i) => {
                const start = i * step;
                const end = (i+1) * step;
                gradient += `${c} ${start}% ${end}%, `;
              });
              gradient = gradient.slice(0, -2);
              cell.style.background = `linear-gradient(to bottom, ${gradient})`;
            }
          } else {
            cell.textContent = "";
          }
          row.appendChild(cell);
        }
        tbody.appendChild(row);
      }
    }

    // Initial laden
    loadVacations();
  </script>
</body>
</html>
